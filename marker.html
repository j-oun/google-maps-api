<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var theirLatLng = {lat: -25.363, lng: 131.044};
  var LatLng = {lat: 49.25, lng: -123.133};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: LatLng
  });

  var theirMarker = new google.maps.Marker({
    position: theirLatLng,
    map: map,
    title: 'Hello World!'
  });

  var myMarker = new google.maps.Marker({
    position: LatLng,
    map: map,
    title: 'Hi!',
    draggable: true,
    animation: google.maps.Animation.DROP,
  });
  myMarker.addListener('click', toggleBounce);
}

function toggleBounce() {
  if (myMarker.getAnimation() !== null) {
    myMarker.setAnimation(null);
  } else {
    myMarker.setAnimation(google.maps.Animation.BOUNCE);
  }
}


    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG4ibOiJzy-6VThwC7NW7dUt-N0Op9zpc&signed_in=true&callback=initMap"></script>
  </body>
</html>
